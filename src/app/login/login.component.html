
<div class="login-card">
    <h1>Welcome</h1>
    <p>Please login below:</p>
    <div flex>
        <md-list >
          <md-list-item >        
            <md-input-container floatPlaceholder="auto|always|never">
                <input mdInput name="email" placeholder="Email" [(ngModel))]="emailControl" required>
                <span mdPrefix></span>
                <md-error *ngIf="emailControl.hasError('required')">Email is required</md-error>
                <md-error *ngIf="emailControl.hasError('pattern')">Please enter correct email</md-error>
                <md-hint end></md-hint>
            </md-input-container>
          </md-list-item>
          <md-list-item >
            <md-input-container floatPlaceholder="auto|always|never">
                <input mdInput name="password" [(ngModel)]="password" type="password" required
                      placeholder="Password" >
                <span mdPrefix></span>
                <md-error>Password is required</md-error>
            </md-input-container>
          </md-list-item>
      </md-list>
    </div>
    <div align="end">              
        <button md-raised-button color="accent" (click)="tryLogin()">Login</button>      
    </div>
 
</div>
